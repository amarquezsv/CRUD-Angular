<div class="max-w-6xl mx-auto px-4 py-6">
  <!-- Form Section -->
  <div class="bg-white shadow-lg rounded-xl p-6 mb-10 border border-gray-200">
    <h3 class="text-2xl font-semibold mb-6 text-gray-700">
      {{ selectedProduct ? 'Edit Product' : 'Add New Product' }}
    </h3>
    <app-product-form
      [product]="selectedProduct"
      (formSubmitted)="onFormSubmitted()"
      (cancel)="onCancelEdit()"></app-product-form>
  </div>

  <!-- Product List Section -->
  <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200">
    <h3 class="text-2xl font-semibold mb-6 text-gray-700">Product List</h3>

    <div *ngIf="(products$ | async) as products; else loadingOrEmpty">
      <div *ngIf="products.length > 0; else emptyList" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">ID</th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Name</th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Price</th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Units</th>
              <th
                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let product of products" class="hover:bg-gray-50">
              <td class="px-6 py-4 text-sm text-gray-800">{{ product.id }}</td>
              <td class="px-6 py-4 text-sm text-gray-800">{{ product.name
                }}</td>
              <td class="px-6 py-4 text-sm text-gray-800">${{ product.price |
                number:'1.2-2' }}</td>
              <td class="px-6 py-4 text-sm text-gray-800">{{ product.units
                }}</td>
              <td class="px-6 py-4 text-sm">
                <button (click)="onEdit(product)"
                  class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md transition-colors duration-200 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Edit</button>
                <button (click)="onDelete(product.id)"
                  class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md transition-colors duration-200 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <ng-template #emptyList>
        <p class="text-center text-gray-500 py-8">No products found. Add a new
          product above!</p>
      </ng-template>
    </div>

    <ng-template #loadingOrEmpty>
      <p class="text-center text-gray-500 py-8">Loading products...</p>
    </ng-template>
  </div>
</div>
