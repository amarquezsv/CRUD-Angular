<form [formGroup]="productForm" (ngSubmit)="onSubmit()"
  class="grid grid-cols-1 md:grid-cols-2 gap-6">

  <input type="hidden" formControlName="id">

  <div class="md:col-span-2">
    <label for="name"
      class="block text-sm font-semibold text-angular-dark-grey">Product
      Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="mt-2 block w-full rounded-lg border border-angular-grey bg-white p-3 shadow-sm focus:border-angular-blue focus:ring-1 focus:ring-angular-blue sm:text-sm"
      [class.border-red-500]="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)" />
    <div
      *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)"
      class="mt-1 text-xs text-red-500 space-y-1">
      <div *ngIf="productForm.get('name')?.errors?.['required']">Name is required.</div>
      <div *ngIf="productForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</div>
    </div>
  </div>

  <div>
    <label for="price"
      class="block text-sm font-semibold text-angular-dark-grey">Price</label>
    <input
      type="number"
      id="price"
      formControlName="price"
      step="0.01"
      class="mt-2 block w-full rounded-lg border border-angular-grey bg-white p-3 shadow-sm focus:border-angular-blue focus:ring-1 focus:ring-angular-blue sm:text-sm"
      [class.border-red-500]="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)" />
    <div
      *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)"
      class="mt-1 text-xs text-red-500 space-y-1">
      <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
      <div *ngIf="productForm.get('price')?.errors?.['min']">Price must be greater than 0.</div>
    </div>
  </div>

  <div>
    <label for="units"
      class="block text-sm font-semibold text-angular-dark-grey">Units</label>
    <input
      type="number"
      id="units"
      formControlName="units"
      class="mt-2 block w-full rounded-lg border border-angular-grey bg-white p-3 shadow-sm focus:border-angular-blue focus:ring-1 focus:ring-angular-blue sm:text-sm"
      [class.border-red-500]="productForm.get('units')?.invalid && (productForm.get('units')?.dirty || productForm.get('units')?.touched)" />
    <div
      *ngIf="productForm.get('units')?.invalid && (productForm.get('units')?.dirty || productForm.get('units')?.touched)"
      class="mt-1 text-xs text-red-500 space-y-1">
      <div *ngIf="productForm.get('units')?.errors?.['required']">Units is required.</div>
      <div *ngIf="productForm.get('units')?.errors?.['min']">Units must be 0 or  greater.</div>
    </div>
  </div>

  <div class="md:col-span-2 flex justify-end gap-3 pt-4">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md transition-colors duration-200 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md transition-colors duration-200 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      {{ product ? 'Update Product' : 'Add Product' }}
    </button>

  </div>
</form>
